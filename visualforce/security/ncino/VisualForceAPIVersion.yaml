rules:
  - id: xml.metadata.visualforce-page-api-version
    languages:
      - generic
    patterns:
      - pattern-inside: <apiVersion.../apiVersion>
      - pattern-either:
        - pattern-regex: '[>][0-9].[0-9][<]'
        - pattern-regex: '[>][1-4][0-9].[0-9][<]'
        - pattern-regex: '[>][5][0-4].[0-9][<]'
    paths:
      include:
        - "*.page-meta.xml"
    severity: WARNING
    message: Visualforce Pages must use API version 55 or higher for required use of the cspHeader attribute set to true.
    metadata:
      category: security
      technology: ncino
      reference: https://developer.salesforce.com/docs/atlas.en-us.api_meta.meta/api_meta/meta_pages.htm
